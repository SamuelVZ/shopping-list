<div class="row ">
  <div class="col-12 col-md-6 offset-md-3">

    <div class="text-center" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <div class="alert alert-danger mt-3" *ngIf="error">
      {{ error }}
    </div>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password">
      </div>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">
          {{ isLoginMode ? 'Login' : 'Sign Up' }} </button> |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          Switch to {{ isLoginMode ? 'Sign Up':'Login' }}</button>
      </div>

    </form>

  </div>
</div>
