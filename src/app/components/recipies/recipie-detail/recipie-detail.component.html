<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- ussing directive appDropdown
    <div class="btn-group" appDropdown role="group"> -->
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" (click)="isOpen = !isOpen">
        Manage Recipe</button>
      <ul class="dropdown-menu" [ngClass]="{show: isOpen === true}">
        <li><a class="dropdown-item" href="#">To shopping list</a></li>
        <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
        <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
