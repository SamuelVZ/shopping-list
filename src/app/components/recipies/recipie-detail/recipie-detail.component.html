<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid h-100 w-50">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1> {{ recipe.name }} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <!-- ussing directive appDropdown
    <div class="btn-group" appDropdown role="group"> -->
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" (click)="isOpen = !isOpen">
        Manage Recipe</button>
      <ul class="dropdown-menu" [ngClass]="{show: isOpen === true}">
        <li><a class="dropdown-item" role='button' (click)="onAddToShoppingList()">To shopping
            list</a>
        </li>
        <li><a class="dropdown-item" role='button' (click)="onEdit()">Edit Recipe</a></li>
        <li><a class="dropdown-item" role='button'>Delete Recipe</a></li>
      </ul>
    </div>

  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients"> {{ingredient.name}} -
        {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
