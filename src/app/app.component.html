<app-header (selected)="onSelection($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-recipies *ngIf="selection === 'recipe'"></app-recipies>
      <app-shooping-list *ngIf="selection !== 'recipe'"></app-shooping-list>
    </div>
  </div>
</div>
